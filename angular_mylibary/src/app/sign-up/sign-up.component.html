 <nz-layout class="signUpForm">
  <nz-header class="signUpForm-header">SIGN UP</nz-header>
  <nz-content class="signUpForm-content">
    <div nz-row>
      <div nz-col nz-span="18">
        <form nz-form class="signUpForm-content__form" [formGroup]="signUpForm" (ngSubmit)="onSubmit()"  >
          <nz-form-item>
            <nz-form-label [nzSpan]="6" nzFor="email" class="signUpForm-content__form-label signUpForm-content__form-label--email">E-mail</nz-form-label>
            <nz-form-control [nzSpan]="18">
              <input nz-input 
              name="email" 
              type="email" 
              id="email" 
              class="signUpForm-content__form-input"
              formControlName="email"
              required="Please Type Email"
              >
            </nz-form-control>
          </nz-form-item >
          <nz-form-item>
            <nz-form-label [nzSpan]="6" nzFor="username" class="signUpForm-content__form-label">User Name</nz-form-label>
            <nz-form-control [nzSpan]="18">
              <input nz-input 
              name="username" 
              type="text" 
              id="username" 
              class="signUpForm-content__form-input"
              formControlName="username"
              >
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-label [nzSpan]="6" nzFor="password" class="signUpForm-content__form-label signUpForm-content__form-label--password">Password</nz-form-label>
            <nz-form-control [nzSpan]="18">
              <input nz-input 
              name="password" 
              type="password" 
              id="password" 
              class="signUpForm-content__form-input"
              formControlName="password"
              required="Please Type Password"
              >
            </nz-form-control>
          </nz-form-item >
          <nz-form-item>
            <nz-form-label [nzSpan]="6" nzFor="retypePassword" class="signUpForm-content__form-label signUpForm-content__form-label--password">Retype Password</nz-form-label>
            <nz-form-control [nzSpan]="18">
              <input nz-input 
              name="retypePassword" 
              type="password" 
              id="retypePassword" 
              class="signUpForm-content__form-input"
              formControlName="retypePassword"
              required="Please Type Password"
              >
            </nz-form-control>
          </nz-form-item >
      
          <button nz-button nzType="primary" class="signUpForm-content__submit">Submit</button>
          <br/>
          <div class="signUp_Status" *ngIf="signUpStatus==false;else signUpSuccesTempl"></div>
        </form>
      </div>
    </div>
  </nz-content>
</nz-layout>

<ng-template #signUpSuccesTempl>
  <span class="signUp_textCommon" >Congratulation You SignUp Success!</span>
  &nbsp;
  <a [routerLink]="'/login'" class="signUp_href">Login</a>
</ng-template>

<ng-template #suffixTemplate>
  <span
    nz-icon
    [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
    (click)="passwordVisible = !passwordVisible"
  ></span>
</ng-template>
